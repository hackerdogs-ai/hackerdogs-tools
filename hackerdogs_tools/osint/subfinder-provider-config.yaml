# Subfinder Provider Configuration
# Location: ~/.config/subfinder/provider-config.yaml
# 
# This file contains API keys for all supported Subfinder sources.
# Sources marked with * require API keys to function.
#
# To use this config:
# 1. Copy this file to ~/.config/subfinder/provider-config.yaml
# 2. Replace YOUR_API_KEY placeholders with actual API keys
# 3. For composite keys (Censys, PassiveTotal, Fofa, Intelx, ZoomEye, Facebook), use format: KEY1:KEY2
#
# Free API Key Sources:
# - BinaryEdge: https://app.binaryedge.io/account/api
# - Censys: https://censys.io/account/api
# - Certspotter: https://sslmate.com/account/api_credentials
# - GitHub: https://github.com/settings/tokens
# - Shodan: https://account.shodan.io/
# - SecurityTrails: https://securitytrails.com/app/api
# - VirusTotal: https://www.virustotal.com/gui/join-us
# - ZoomEye: https://www.zoomeye.org/user/api
#
# Reference: https://docs.projectdiscovery.io/opensource/subfinder/install#post-install-configuration

