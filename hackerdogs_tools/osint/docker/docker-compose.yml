services:
  osint-tools:
    build:
      context: .
      dockerfile: Dockerfile
    image: osint-tools:latest
    container_name: osint-tools
    volumes:
      # Mount workspace for input/output files
      - ./workspace:/workspace
      # Optional: Mount results directory
      - ./results:/results
    environment:
      - OSINT_WORKSPACE=/workspace
      - OSINT_RESULTS=/results
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    # Network isolation (optional)
    networks:
      - osint-network
    # Keep container running
    command: tail -f /dev/null
    restart: unless-stopped

networks:
  osint-network:
    driver: bridge

